<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asia Cup 2K25 - Live Links</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-box {
      display: inline-block;
      background: rgba(255, 255, 255, 0.15);
      padding: 12px 20px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
    }

    .logo-box img {
      max-width: 220px;
      width: 100%;
      height: auto;
    }

    .provider {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
    }

    .provider img {
      max-width: 150px;
      width: 100%;
      border-radius: 20px;
      background: #222;
      padding: 10px;
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
    }

    .links-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .channel-card {
      background: linear-gradient(145deg, #1f1f1f, #2a2a2a);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    .channel-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.15);
    }

    .channel-card img {
      max-width: 120px;
      width: 100%;
      margin-bottom: 15px;
    }

    .channel-card h3 {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    .channel-card a {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 25px;
      background: linear-gradient(135deg, #ac00eb, #ff2e63);
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
      font-size: 0.95rem;
    }

    .channel-card a:hover {
      background: linear-gradient(135deg, #ff2e63, #ff6600);
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
      text-align: center;
    }

    /* Responsive Tweaks */
    @media (max-width: 768px) {
      .logo-box img {
        max-width: 180px;
      }
      .provider img {
        max-width: 120px;
      }
      .channel-card h3 {
        font-size: 1.05rem;
      }
      .channel-card a {
        font-size: 0.9rem;
        padding: 9px 16px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      .logo-box {
        padding: 10px 15px;
      }
      .logo-box img {
        max-width: 150px;
      }
      .provider img {
        max-width: 100px;
      }
      .channel-card {
        padding: 15px;
      }
      .channel-card img {
        max-width: 90px;
      }
      .channel-card h3 {
        font-size: 1rem;
      }
      .channel-card a {
        font-size: 0.85rem;
        padding: 8px 14px;
      }
    }
  </style>
</head>
