<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IND vs ENG - Test Series</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <style>
    :root {
      --glass-bg: rgba(18, 18, 22, 0.7);
      --blur: blur(12px);
      --accent-color: #991b1b;
      --text-light: #f0f0f0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: #0a0a0d url('https://i.ibb.co/GvqqVZP2/836b6421-7e58-47ff-81bb-1d6913fcb6be.jpg') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      color: var(--text-light);
      overflow-x: hidden;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 80px;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      animation: fadeIn 0.9s ease;
    }

    .glass-panel {
      width: 92%;
      margin-top: 18vh;
      background: var(--glass-bg);
      backdrop-filter: var(--blur);
      border-radius: 16px;
      padding: 20px 16px 28px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(150, 150, 150, 0.1);
      position: relative;
    }

    .glass-title {
      font-size: 1.6rem;
      text-align: center;
      margin-bottom: 18px;
      color: #e0e0e0;
    }

    .btn {
      width: 100%;
      padding: 13px;
      margin: 10px 0;
      font-size: 1.05rem;
      font-weight: 600;
      color: #fff;
      background: #991b1b;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 4px 12px rgba(153, 27, 27, 0.4);
    }

    .btn:hover {
      background: #b91c1c;
      transform: scale(1.02);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media(min-width: 768px) {
      .glass-title {
        font-size: 1.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="glass-panel">
      <div class="glass-title">IND vs ENG - 5 Match Test Series</div>
      <button class="btn" onclick="redirectTo('hindi')">Watch in Hindi</button>
      <button class="btn" onclick="redirectTo('english')">Watch in English</button>
    </div>
  </div>

  <script>
    function redirectTo(lang) {
      const urls = {
        hindi: "https://binge-sports.pages.dev/ch?id=ten-3",
        english: "https://binge-sports.pages.dev/ch?id=ten-5"
      };
      window.location.href = urls[lang];
    }
  </script>
</body>
  </html>
