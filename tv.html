<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Sections</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ff4747;
      margin-bottom: 20px;
    }

    .tv-section-list {
      width: 100%;
      max-width: 600px;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .tv-section-list li {
      margin: 10px 0;
      padding: 15px;
      background: #1f1f1f;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: background 0.3s, transform 0.3s;
    }

    .tv-section-list li:hover {
      background: #ff4747;
      transform: translateY(-5px);
    }

    .tv-section-list a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      display: block;
      text-align: center;
    }

    .tv-section-list a:hover {
      text-decoration: bold;
    }
  </style>
</head>
<body>

  <h1>TV Sections</h1>
  <ul class="tv-section-list">
    <li><a href="https://tv4h.weebly.com/#sports" target="_blank">Sports</a></li>

    <li><a href="https://tv4h.weebly.com/#movies" target="_blank">Movies</a></li>

    <li><a href="https://tv4h.weebly.com/#infotainment" target="_blank">Infotainment</a></li>
    <li><a href="https://tv4h.weebly.com/#music" target="_blank">Music</a></li>
    <li><a href="https://tv4h.weebly.com/#devotion" target="_blank">Devotion</a></li>
    <li><a href="https://tv4h.weebly.com/#relax" target="_blank">Relax & Chill</a></li>
    <li><a href="https://tv4h.weebly.com/#darshan" target="_blank">Darshan</a></li>
    <li><a href="https://tv4h.weebly.com/#dd" target="_blank">Doordarshan</a></li>
    <li><a href="https://tv4h.weebly.com/#news" target="_blank">News</a></li>
